<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="./css/style.css" />
		<title>Sistema de Registro de Alumnos</title>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	</head>
	<body>
		<header>
			<div class="section-logo">
				<img
					class="logo-header"
					src="./img/footer-logo.webp"
					alt="Beca Jovenes Bicentenario"
				/>
			</div>
		</header>
		<main>
			<h1>Sistema de Registro de Alumnos</h1>
			<section class="main">
				<div class="form">
					<h2 class="title">Formulario de Registro</h2>
					<form id="form-result" class="section-input">
						<div class="item-input">
							<label for="number">Número de estudiantes:</label>
							<input
								type="number"
								id="number"
								placeholder="Número de estudiantes:"
							/>
						</div>
						<div class="item-button">
							<button>Registrar</button>
						</div>
					</form>
				</div>

				<div class="section-result">
					<h2 class="item-result-title">
						Alumnos Registrados<span id="number-random">...</span>
					</h2>
					<hr />
					<div id="result-content" class="item-result"></div>
				</div>
			</section>
		</main>
		<footer>
			<div class="img-footer">
				<img src="./img/footer-logo.webp" alt="Beca Bicentenario " />
			</div>
			<div class="content-button">
				<h3>Desarrollado por <span>Angel Gamonal :)</span></h3>
			</div>
		</footer>

		<script src="./js/app.js"></script>
	</body>
</html>
